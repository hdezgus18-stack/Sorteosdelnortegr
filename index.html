<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorteos del Norte GR</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  margin: 0;
  padding: 20px;
}

.logo {
  text-align: center;
}

.logo img {
  max-width: 260px;
}

h1, h2 {
  text-align: center;
}

.precio {
  text-align: center;
  font-size: 20px;
  margin-bottom: 20px;
}

.formulario {
  max-width: 400px;
  margin: auto;
  background: #111;
  padding: 15px;
  border-radius: 8px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
}

button {
  background: #1fa64a;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.boletos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
  gap: 8px;
  margin-top: 20px;
}

.boleto {
  background: #1fa64a;
  color: black;
  padding: 10px;
  text-align: center;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.boleto.seleccionado {
  background: gold;
}

.boleto.vendido {
  background: #555;
  color: #ccc;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="logo">
  <img src="logo.png" alt="Sorteos del Norte GR">
</div>

<h1>Sorteos del Norte GR</h1>
<h2>üöò Premio: Ram 2011 HEMI 5.7</h2>
<div class="precio">üéüÔ∏è Boleto $250 MXN</div>

<div class="formulario">
  <input id="nombre" placeholder="Nombre completo">
  <input id="telefono" placeholder="Tel√©fono">
  <button onclick="comprar()">Seleccionar boleto</button>
</div>

<div class="boletos" id="boletos"></div>

<script>
const boletosDiv = document.getElementById("boletos");
let seleccion = null;
let vendidos = JSON.parse(localStorage.getItem("vendidos")) || {};

for (let i = 1; i <= 1000; i++) {
  let num = i.toString().padStart(3, "0");
  let div = document.createElement("div");
  div.textContent = num;
  div.className = "boleto";

  if (vendidos[num]) div.classList.add("vendido");

  div.onclick = () => {
    if (div.classList.contains("vendido")) return;
    document.querySelectorAll(".boleto").forEach(b => b.classList.remove("seleccionado"));
    div.classList.add("seleccionado");
    seleccion = num;
  };

  boletosDiv.appendChild(div);
}

function comprar() {
  let nombre = document.getElementById("nombre").value;
  let telefono = document.getElementById("telefono").value;

  if (!nombre || !telefono || !seleccion) {
    alert("Completa todos los datos y elige un boleto");
    return;
  }

  vendidos[seleccion] = { nombre, telefono };
  localStorage.setItem("vendidos", JSON.stringify(vendidos));

  let mensaje = Hola, soy ${nombre}%0ABoleto: ${seleccion}%0APrecio: $250 MXN%0ATel√©fono: ${telefono};
  let url = https://wa.me/5218135535711?text=${mensaje};
  window.open(url, "_blank");

  location.reload();
}
</script>

</body>

</html>
