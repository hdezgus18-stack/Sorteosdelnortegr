<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteos del Norte GR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      text-align: center;
    }

    header {
      background: red;
      color: white;
      padding: 20px;
    }

    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    .precio {
      font-size: 20px;
      margin: 10px 0;
    }

    #boletos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .boleto {
      padding: 10px;
      cursor: pointer;
      background: white;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }

    .boleto:hover {
      background: #eee;
    }

    .resumen {
      margin: 20px;
      font-size: 18px;
    }

    .pagos button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .btn-whatsapp {
      background: #25d366;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .btn-whatsapp:hover {
      background: #1ebe5d;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="Sorteos del Norte GR">
    <h1>Sorteos del Norte GR</h1>
    <p>Premio: RAM 2011 HEMI 5.7</p>
    <p class="precio">Boleto $250 MXN</p>
  </header>

  <h2>Selecciona tus boletos</h2>

  <!-- BOLETOS -->
  <div id="boletos"></div>

  <!-- RESUMEN -->
  <div class="resumen">
    Boletos seleccionados: <strong><span id="cantidad">0</span></strong><br>
    Total: $<strong><span id="total">0</span></strong> MXN
  </div>

  <!-- MÉTODOS DE PAGO -->
  <div class="pagos">
    <h3>Método de pago</h3>
    <button onclick="seleccionarPago('Transferencia')">Transferencia</button>
    <button onclick="seleccionarPago('Depósito')">Depósito</button>
    <button onclick="seleccionarPago('Efectivo')">Efectivo</button>
  </div>

  <!-- COMPRAR -->
  <br>
  <button class="btn-whatsapp" onclick="confirmarCompra()">
    Confirmar compra por WhatsApp
  </button>

  <!-- SCRIPT (MUY IMPORTANTE QUE ESTÉ AL FINAL) -->
  <script src="script.js"></script>

</body>
</html>
