<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin - Sorteos del Norte GR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background:#f2f2f2; text-align:center; }
#boletos { display:grid; grid-template-columns:repeat(auto-fill,60px); gap:10px; padding:20px; }
.boleto { background:white; border:1px solid #333; padding:10px; cursor:pointer; }
.vendido { background:red; color:white; }
button { padding:10px 20px; font-size:16px; }
</style>
</head>
<body>

<h1>Panel Administrador</h1>
<p>Haz clic para marcar boletos vendidos</p>

<div id="boletos"></div>

<button onclick="guardar()">Guardar boletos vendidos</button>

<script>
const boletosDiv = document.getElementById("boletos");
let vendidos = JSON.parse(localStorage.getItem("vendidos")) || [];

for(let i=1;i<=1000;i++){
  const num = i.toString().padStart(3,"0");
  const div = document.createElement("div");
  div.textContent = num;
  div.className = "boleto";

  if(vendidos.includes(num)) div.classList.add("vendido");

  div.onclick = ()=>{
    div.classList.toggle("vendido");
    if(vendidos.includes(num)){
      vendidos = vendidos.filter(b=>b!==num);
    } else {
      vendidos.push(num);
    }
  };
  boletosDiv.appendChild(div);
}

function guardar(){
  localStorage.setItem("vendidos", JSON.stringify(vendidos));
  alert("Boletos vendidos guardados");
}
</script>

</body>
</html>
