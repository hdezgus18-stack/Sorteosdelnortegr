<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin – Sorteos del Norte GR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
    }
    #boletos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .boleto {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    .vendido {
      background: red;
      color: white;
      cursor: not-allowed;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Panel Administrador</h1>
  <p>Sorteos del Norte GR</p>
</header>

<p>Toca un boleto para marcarlo como vendido</p>

<div id="boletos"></div>

<button onclick="guardar()">Guardar cambios</button>
<button onclick="limpiar()">Reiniciar todo</button>

<script>
  const contenedor = document.getElementById("boletos");
  let vendidos = JSON.parse(localStorage.getItem("boletosVendidos")) || [];

  for (let i = 1; i <= 1000; i++) {
    const numero = i.toString().padStart(3, "0");
    const div = document.createElement("div");
    div.textContent = numero;
    div.className = "boleto";

    if (vendidos.includes(numero)) {
      div.classList.add("vendido");
    }

    div.onclick = () => {
      if (vendidos.includes(numero)) return;
      vendidos.push(numero);
      div.classList.add("vendido");
    };

    contenedor.appendChild(div);
  }

  function guardar() {
    localStorage.setItem("boletosVendidos", JSON.stringify(vendidos));
    alert("Boletos guardados");
  }

  function limpiar() {
    if (confirm("¿Seguro que quieres borrar todo?")) {
      localStorage.removeItem("boletosVendidos");
      location.reload();
    }
  }
</script>

</body>
</html>
